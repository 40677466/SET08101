<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results - QuizWhiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="results-container">
        <h2>Quiz Results</h2>
        <p id="score"></p>
        <h3>Your Answers:</h3>
        <ul id="answers-list"></ul>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
    
    <script src="script.js"></script> <!-- Ensure the correct script.js file here -->

    <footer>
       <a href="index.html"> Homepage </a>
       
    </footer>

<!-- Connor B Complete Button here please contact to make any changes. Function stores Quiz completion in local storage -->
	
    <h1>Quiz Completed!</h1>
    <p>Congratulations on finishing the quiz!</p>
    <button id="completeQuizBtn">Mark Quiz Complete</button>

    <script>
        document.getElementById("completeQuizBtn").addEventListener("click", function() {
            localStorage.setItem("quiz1Complete", "true");
            alert("Quiz 1 marked as complete! Returning to homepage.");
            window.location.href = "../index.html";
        });
		
		
    </script>
	
</body>
</html>
