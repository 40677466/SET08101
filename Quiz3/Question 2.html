<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Question 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>
	<h1>Question 2</h1>
	<p>How many players are there in a baseball team on the field?</p>
	<form id="quizForm">
	  <input type="radio" name="answer" value="7" id="seven">
	  <label for="seven">7</label><br>

	  <input type="radio" name="answer" value="9" id="nine">
	  <label for="nine">9</label><br>

	  <input type="radio" name="answer" value="11" id="eleven">
	  <label for="eleven">11</label><br>

	  <button type="button" onclick="submitAnswer()">Next</button>
	</form>
  </div>

  <script>
    function submitAnswer() {
      const answers = document.getElementsByName('answer');
      let selected = '';
      for (let answer of answers) {
        if (answer.checked) {
          selected = answer.value;
          break;
        }
      }

      if (selected) {
        sessionStorage.setItem('q2', selected);
        window.location.href = 'Question 3.html';
      } else {
        alert('Please select an answer!');
      }
    }
	
	window.onload = function() {
    const progress = document.getElementById('progressBar');
    progress.style.width = '20%';
  }
  </script>
</body>
</html>
