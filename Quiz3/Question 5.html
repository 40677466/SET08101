<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Question 5</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>
	<h1>Question 5</h1>
	<p>What is the maximum break you can score in a game of snooker?</p>
	<form id="quizForm">
	  <input type="radio" name="answer" value="147" id="147">
	  <label for="147">147</label><br>

	  <input type="radio" name="answer" value="155" id="155">
	  <label for="155">155</label><br>

	  <input type="radio" name="answer" value="160" id="160">
	  <label for="160">160</label><br>

	  <button type="button" onclick="submitAnswer()">Next</button>
	</form>
  </div>

  <script>
    function submitAnswer() {
      const answers = document.getElementsByName('answer');
      let selected = '';
      for (let answer of answers) {
        if (answer.checked) {
          selected = answer.value;
          break;
        }
      }

      if (selected) {
        sessionStorage.setItem('q5', selected);
        window.location.href = 'Question 6.html';
      } else {
        alert('Please select an answer!');
      }
    }
	
	window.onload = function() {
    const progress = document.getElementById('progressBar');
    progress.style.width = '50%';
  }
  </script>
</body>
</html>
