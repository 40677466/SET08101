<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Question 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
  <div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>
	<h1>Question 1</h1>
	<p>Which country won the FIFA World Cup in 2022?</p>
	<form id="quizForm">
	  <input type="radio" name="answer" value="Argentina" id="argentina">
	  <label for="argentina">Argentina</label><br>

	  <input type="radio" name="answer" value="France" id="france">
	  <label for="france">France</label><br>

	  <input type="radio" name="answer" value="Brazil" id="brazil">
	  <label for="brazil">Brazil</label><br>

	  <button type="button" onclick="submitAnswer()">Next</button>
	</form>

  </div>

  <script>
    function submitAnswer() {
      const answers = document.getElementsByName('answer');
      let selected = '';
      for (let answer of answers) {
        if (answer.checked) {
          selected = answer.value;
          break;
        }
      }

      if (selected) {
        sessionStorage.setItem('q1', selected);
        window.location.href = 'Question 2.html';
      } else {
        alert('Please select an answer!');
      }
    }
	window.onload = function() {
    const progress = document.getElementById('progressBar');
    progress.style.width = '10%';
  }
  </script>
</body>
</html>
