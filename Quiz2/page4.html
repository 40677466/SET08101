<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="quiz-container">
        <h1 id="quiz-title">Quiz Game</h1>
        <div class="quiz-info">
            <button id="back-button">Return</button>
            <span id="progress-tracker">Progress: 60%</span>
            <span id="score-tracker">Score: 3</span>
        </div>
        <div class="quiz-box">
            <p id="question-text">What was the name of the lovable green ogre who took over the box office in 2001?</p>
            <script>
                function checkAnswer(answer) {
                    if (answer === 'yes') {
                        alert("Correct!");
						if (confirm("Correct! Do you want to go to the next question?")) {
						                            window.location.href = 'page5.html';
						                        }
                    } else {
                        alert("Incorrect!");
                    }
                }
            </script>
            <div id="answer-options">
                <button class="answer-btn" onclick="checkAnswer('no')">Grunkle</button>
                <button class="answer-btn" onclick="checkAnswer('no')">Oogabooga</button>
                <button class="answer-btn" onclick="checkAnswer('yes')">Shrek</button>
                <button class="answer-btn" onclick="checkAnswer('no')">Blorp</button>
            </div>
        </div>
    </div>
</body>
</html>
