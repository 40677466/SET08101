<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="quiz-container">
        <h1 id="quiz-title">Quiz Game</h1>
        <div class="quiz-info">
            <button id="back-button">Return</button>
            <span id="progress-tracker">Progress: 87.5%</span>
            <span id="score-tracker">Score: 5</span>
        </div>
        <div class="quiz-box">
            <p id="question-text">Which TV show about six friends living in New York was one of the most popular during the late 1990s and early 2000s?
</p>
            <script>
                function checkAnswer(answer) {
                    if (answer === 'yes') {
                        alert("Correct!");
						if (confirm("Correct! Do you want to go to the next question?")) {
						                            window.location.href = 'HTML.2.html';
						                        }
                    } else {
                        alert("Incorrect!");
                    }
                }
            </script>
            <div id="answer-options">
                <button class="answer-btn" onclick="checkAnswer('no')">Seinfeld</button>
                <button class="answer-btn" onclick="checkAnswer('no')">The Fresh Prince of Bel-Air</button>
                <button class="answer-btn" onclick="checkAnswer('no')">Buffy the Vampire Slayer</button>
                <button class="answer-btn" onclick="checkAnswer('yes')">Friends</button>
            </div>
        </div>
    </div>


		    <!-- Connor B Completion and Local Storage Unlocking Code, please message before making changes -->
    <div id="quiz-completion">
        <h1>Quiz Completed!</h1>
        <p>Congratulations on finishing the quiz!</p>
        <button id="completeQuizBtn">Mark Quiz Complete</button>
    </div>

    <script>
        document.getElementById("completeQuizBtn").addEventListener("click", function() {
            localStorage.setItem("quiz2Complete", "true");
            alert("Quiz 2 marked as complete! Returning to homepage.");
            window.location.href = "/SET08101/index.html";
        });
    </script>

</body>
</html>
